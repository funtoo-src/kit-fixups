alsa:
  generator: alsa
  defaults:
    cat: media-libs
    version: 1.2.11
  packages:
    - alsa-firmware:
        cat: sys-firmware
        version: 1.2.4
    - alsa-lib:
        version: 1.2.13
    - alsa-ucm-conf:
        subdir: lib
    - alsa-topology-conf:
        subdir: lib
        version: 1.2.5.1
    - alsa-utils:
        cat: media-sound
    - alsa-tools:
        cat: media-sound
        version: 1.2.11
    - alsa-plugins:
        cat: media-plugins
        version: 1.2.12
    - alsa-oss:
        version: 1.1.8
        subdir: oss-lib
    - pyalsa:
        cat: dev-python
        version: 1.2.7

